<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改用户</title>
</head>
<body>
	<h2>修改用户</h2>
	<form action="/admin/user/doEdit" method="post">
		<input type="hidden" name="id" value="{{@list._id}}"/>
		用户名：<input type="text" name="name" value="{{list.name}}"/><br/><br/>
		年龄：<input type="text" name="age" value="{{list.age}}"/><br/><br/>
		性别：<input type="text" name="sex" value="{{list.sex}}"/><br/><br/>
		<input type="submit" value="提交">
	</form>
</body>
</html>
