<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户表</title>
	<style>
		*{margin:0;padding:0;}
		h2{
			text-align: center;
			margin:40px auto 20px;
		}
		table{
			margin:0 auto;
		}
		td{
			border:1px solid #ccc;
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>用户表</h2>
	<a href="/admin/user/add">添加用户</a>
	<table width="80%">
		<tr>
			<td>姓名</td>
			<td>年龄</td>
			<td>性别</td>
			<td>操作</td>
		</tr>
		{{each list}}
		<tr>
			<td>{{$value.name}}</td>
			<td>{{$value.age}}</td>
			<td>{{$value.sex}}</td>
			<td><a href="/admin/user/edit?id={{@$value._id}}">修改</a> <a href="/admin/user/delete?id={{@$value._id}}">删除</a></td>
		</tr>
		{{/each}}
	</table>
</body>
</html>
